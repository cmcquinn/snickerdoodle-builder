[General]
unpack=true
bootstrap=Debian MachineKit Old Qt
aptsources=Debian
arch=armhf
debconfseed=configs/preseed
configscript=configs/configscript.sh
cleanup=true

[Debian]
source=http://deb.debian.org/debian
keyring=debian-archive-keyring
suite=buster
omitdebsrc=true
packages=locales dirmngr sudo bash dialog build-essential pkg-config

[Qt]
source=http://deb.debian.org/debian
suite=buster
omitdebsrc=true
packages=libfontconfig1-dev libfreetype6-dev libx11-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev libxcb1-dev libx11-xcb-dev libxcb-glx0-dev libxkbcommon-x11-dev libglib2.0-dev libjpeg62-turbo-dev libpng-dev

[Old]
packages=python-gnome2
source=http://deb.debian.org/debian
suite=stretch
omitdebsrc=true

[MachineKit]
source=http://deb.machinekit.io/debian
suite=buster
packages=machinekit-cnc-rt-preempt machinekit-hal-rt-preempt
